Messages:
- '&6[Tips]&f岩盤までぶち抜いた後&eY5&fにハーフブロックを敷く文化があるらしい。'
- '&6[Tips]&f&eALL値&fが&c200&fを超える建築やMOB溜め等はご遠慮ください。'
- '&6[Tips]&f看板の文字には&e&系各種カラーコードが使用可能&fです。'
- '&6[Tips]&f&e/mvspawn&fで今いるワールドのスポーン地点に移動します。'
- '&6[Tips]&f保護のフラグ設定は&e自己責任&fです。&c設定ミスに要注意&f！'
- '&6[Tips]&fルール違反を見かけたら&c反応せずに通報&fしましょう。'
- '&6[Tips]&f嫌なチャットは&e/ch hide <プレイヤー名>&fで非表示にしましょう。'
- '&6[Tips]&f個人間チャットは&e/tell&fコマンドをご利用ください。'
- '&6[Tips]&f&elunachat&fによるチャンネルチャット機能が利用可能です。'
- '&6[Tips]&f混雑時は空いてるサーバーに移動しての整地がオススメ。'
- '&6[Tips]&fチャットはサーバーごとに独立しています。'
- '&6[Tips]&f運営チームのなりすましにご注意ください。'
- '&6[Tips]&fゲーム内で運営チームへチャットしても(大体)反応しません。'
- '&6[Tips]&f運営チームへのお問い合わせは&ewebフォーム&fを使ってネ。(運営チーム個人宛の問い合わせはご遠慮ください)→&ehttps://www.seichi.network/access'
- '&6[Tips]&f地形にハマって出られない時は&e/spawn&fを使おう！'
- '&6[Tips]&fログインせずに投票しても特典は配布されます。'
- '&6[Tips]&fロビーサーバーへの移動は&e/hub&fで！'
- '&6[Tips]&f木の棒が無い！そんな時は&e/stick&fでいつでも召喚できます。'
- '&6[Tips]&f自分の家の建築はメインワールドで！'
- '&6[Tips]&fガチャ券と整地量は整地ワールド以外では増えません。'
- '&6[Tips]&f第2整地・第4整地ワールドは保護が必要ですが整地に集中できます。'
- '&6[Tips]&f無意味な保護の乱立は&c削除＆処罰対象&fです。'
- '&6[Tips]&f建築物に対して大きすぎる保護は&c縮小&fされることがあります。'
- '&6[Tips]&f建築途中、または未建築の保護は&c削除&fすることがあります。'
- '&6[Tips]&f整地の心得を守って楽しく整地しましょう。'
- '&6[Tips]&f整地の心得①：下から掘らず、上から掘るべし！'
- '&6[Tips]&f整地の心得②：空中にブロックが残らないようにすべし！'
- '&6[Tips]&f整地の心得③：水やマグマは除去すべし！'
- '&6[Tips]&f整地の心得④：掘りぬいた後は綺麗に整えるべし！'
- '&6[Tips]&f&e整地の心得違反者&fは&c処罰&fされます。詳しくはルールをご確認下さい。'
- '&6[Tips]&f公式Discordサーバーで運営のお手伝いを募集しています。'
- '&6[Tips]&f1000ブロック整地するごとにガチャ券がもらえます。'
- '&6[Tips]&f公式サイトではガチャの景品リストを公開しています。'
- '&6[Tips]&f名前の左に表示されるのは&e整地レベルor二つ名&fです。'
- '&6[Tips]&f整地レベル上げ＆ガチャ券稼ぎは&e整地ワールド&fで！'
- '&6[Tips]&f毎日夜8時からはドラゲナイタイム！8時地点でログインしたプレイヤーは採掘速度が上昇し、マナ使用率が減少します。'
- '&6[Tips]&fガチャ券は整地だけでなく&e投票&fすることでももらえます。'
- '&6[Tips]&fガチャ券で&e大当り&fを引く確率は&c1%&fです。'
- '&6[Tips]&fガチャ券で&eギガンティック大当り&fを引く確率は&c0.1%&fです。'
- '&6[Tips]&f整地鯖では&c先に保護を掛けないと建築出来ません&f。'
- '&6[Tips]&f木の棒メニューからコマンド不要で簡単に保護をかけられます。'
- '&6[Tips]&fスキルを使って真下に掘る時はShiftを押しっぱにしよう！'
- '&6[Tips]&f木の棒を右or左クリックすると便利なメニューが出現します。'
- '&6[Tips]&fワールド間移動は木の棒メニューからビーコンボタンで！'
- '&6[Tips]&fスキルの選択は木の棒メニューのスキルブックで！'
- '&6[Tips]&fホームポイント機能は木の棒メニューから使おう！'
- '&6[Tips]&f木の棒メニューから4次元ポケットが使えます。'
- '&6[Tips]&fサーバー間のアイテム移動には4次元ポケットを使おう！'
- '&6[Tips]&f整地Lv25以上でどこでもエンダーチェストが使えます。'
- '&6[Tips]&fMineStack機能は整地Lv1から使えます。'
- '&6[Tips]&f掘った土や石が消えた？それはMineStack機能のせいネ'
- '&6[Tips]&f採掘速度上昇効果は木の棒メニューでONOFF出来ます。'
- '&6[Tips]&f公式Discord→&ehttps://redmine.seichi.click/projects/public/wiki/Official_Discord_Documents'
- '&6[Tips]&f&cルールは必ず読みましょう&f→&ehttps://www.seichi.network/rule'
- '&6[Tips]&f&cはじめての方はチャットで質問する前に公式ホームページをチェックしましょう。読んでもわからなかったことをチャットで質問するようにしてください。&f→&ehttps://www.seichi.network/helloworld'
- '&6[Tips]&f疑問点は公式サイトで解決！→&ehttps://www.seichi.network/gigantic'
- '&6[Tips]&f整地鯖で使えるコマンド→&ehttps://cmd.seichi.click/'
- '&6[Tips]&f1日1回投票して特典をゲット！→&ehttps://goo.gl/cu7ziG'
- '&6[Tips]&fお問い合わせ→&ehttps://www.seichi.network/access'
- '&6[Tips]&fサーバーマップ→&ehttps://www.seichi.network/map'
- '&6[Tips]&f整地鯖ランキング(非公式)→&ehttps://seichi.conarin.com/ranking'
- '&6[Tips]&f接続時間はメイン・整地専用・公共施設サーバーにいると増えます。'
- '&6[Tips]&f公共施設サーバーのチュートリアルをプレイすると景品がもらえます。'
- '&6[Tips]&f別のサーバーに移動するには木の棒メニュー右上のネザースターをクリック。'
- '&6[Tips]&fガチャ景品のギフト券は公共施設サーバーで商品と交換できます。'
- '&6[Tips]&f第1整地ワールドは毎週金曜日朝6時にワールドリセットされます。'
- '&6[Tips]&fメインワールドでは頭を1保護につき20個まで設置可能です。'
- '&6[Tips]&f苗木・食料はメインのスポーン付近で配布しています。'
- '&6[Tips]&f整地鯖に来たばかりの人はココをみよう→&ehttps://www.seichi.network/helloworld'
- '&6[Tips]&fメインワールド紹介ページ→&ehttps://www.seichi.network/post/newmain'
- '&6[Tips]&f各整地ワールドではランダムテレポート機能(/rtp)が使えます。土地探しが楽ちん。'
- '&6[Tips]&fブログにはお役立ち情報が載っているよ→&ehttps://www.seichi.network/blog'
- '&6[Tips]&f放置をする場合は自分の家の中や放置部屋（メインワールドスポーン地点より入場）など安全な場所で！'
- '&6[Tips]&f第1整地ワールドでは心得違反による処罰がない代わりに整地量の計算が0.8倍になります。'
- '&6[Tips]&fアクティブスキルをセットしていても、ONになっていないとスキルは発動しません。Shift+右クリックでON・OFFを切り替えられます。'
- '&6[Tips]&fアルカディアサーバーのメインワールドにあるドット絵をドット絵専用ワールドに移管できます。申請はこちら→&ehttps://docs.google.com/forms/d/e/1FAIpQLSdwIkLPJZ_wbgqvyfmQVWaNcDrcZPQkPRADsq8IJRZKjd_Yxg/viewform'
- '&6[Tips]&e/tpa <プレイヤー名>&fで指定のプレイヤーにテレポートリクエストを送信できます。(承認されると相手の位置にテレポートできます。)'
- '&6[Tips]&e/tpahere <プレイヤー名>&fで指定のプレイヤーにテレポートリクエストを送信できます。(承認されると相手が自分の位置にテレポートします。)'
- '&6[Tips]&e/jp <ON|OFF>&fで日本語チャットのON/OFFを切り替えます。'
- '&6[Tips]&e/fly add <分数>&fで指定の分数だけ飛行時間を追加できます。また、&e/fly endless&fで自分が終了するまで飛行することが出来ます。'
- '&6[Tips]&e/minestack store-all&fでインベントリ内のアイテムをMineStackに格納できます。'
- '&6[Tips]&e/trade <プレイヤー名>&fで指定のプレイヤーと取引を開始できます。(取引中はチャット機能が使えないので交換内容は事前にしておきましょう。)'
- '&6[Tips]&f静かに整地がしたい？そんなときはエデンやヴァルハラをオススメします。'
- '&6[Tips]&fTownyはヴァルハラサーバーで利用できます。'
- '&6[Tips]&f最新情報は公式ホームページまたは公式Discordサーバーで！'
- '&6[Tips]&cご自身のエリアで災害が発生した際は、ゲーム内チャットの災害情報は鵜呑みにせず &l"すぐにゲームを終了"&cしてテレビやラジオなどのメディアで災害情報を入手しましょう。'
