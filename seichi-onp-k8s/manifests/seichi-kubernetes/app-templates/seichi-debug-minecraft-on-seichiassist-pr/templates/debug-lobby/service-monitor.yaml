apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: mcserver
    release: prometheus
    mcserver: debug-lobby
  name: mcserver-metrics--debug-lobby
spec:
  endpoints:
    - interval: 30s
      port: jmx-metrics
    - interval: 30s
      port: minecraft-metrics
  selector:
    matchLabels:
      app: mcserver
      role: metrics
      mcserver: debug-lobby
