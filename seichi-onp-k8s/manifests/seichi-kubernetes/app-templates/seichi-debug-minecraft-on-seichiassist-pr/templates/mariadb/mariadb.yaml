apiVersion: mariadb.mmontes.io/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  image: mariadb:10.11.6
  imagePullPolicy: IfNotPresent

  port: 3306

  volumeClaimTemplate:
    resources:
      requests:
        storage: 5Gi
    storageClassName: synology-iscsi-storage-temp
    accessModes:
      - ReadWriteOnce

  service:
    type: ClusterIP
