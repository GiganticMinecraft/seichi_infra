apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
spec:
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: mariadb
      app.kubernetes.io/name: mariadb
  serviceName: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: mariadb
        app.kubernetes.io/name: mariadb
      name: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.11.6
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 4
            memory: 7Gi
        env:
        - name: MYSQL_TCP_PORT
          value: "3306"
        - name: MARIADB_ROOT_HOST
          value: '%'
        - name: MARIADB_USER
          value: mcserver
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mcserver-password
              name: mariadb-pr-review-password
        - name: MARIADB_ALLOW_EMPTY_ROOT_PASSWORD
          value: "true"
        livenessProbe:
          exec:
            command:
            - bash
            - -c
            - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
          failureThreshold: 3
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - bash
            - -c
            - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
          failureThreshold: 3
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        ports:
        - containerPort: 3306
          name: mariadb
          protocol: TCP
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: storage
        - mountPath: /docker-entrypoint-initdb.d
          name: sqldump-volume
        - name: mariadb-config
          mountPath: /etc/mysql/conf.d
      initContainers:
      - name: init-0
        image: mariadb:10.11.6
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 2
            memory: 4Gi
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: prod-mariadb-password
              name: mariadb-pr-review-password
        args:
        - sh
        - -c
        - mysqldump -umcserver -p${DB_PASSWORD} -h192.168.2.186 --databases seichiassist
          flyway_managed_schema > /docker-entrypoint-initdb.d/seichiassist.sql
        volumeMounts:
        - mountPath: /docker-entrypoint-initdb.d
          name: sqldump-volume
      restartPolicy: Always
      volumes:
      - name: storage
        emptyDir:
          medium: Memory
          sizeLimit: 5Gi
      - name: sqldump-volume
      - name: mariadb-config
        configMap:
          name: mariadb-config
          items:
          - key: my.cnf
            path: my.cnf
