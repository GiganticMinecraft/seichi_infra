apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cluster-wide-apps
resources:
  # https://github.com/logdna/logdna-agent-v2/blob/3.4.0/k8s/agent-resources.yaml
  - https://raw.githubusercontent.com/logdna/logdna-agent-v2/3.4.0/k8s/agent-resources.yaml

patches:
- patch: |-
    - op: add
      path: "/metadata/annotations/secret.reloader.stakater.com~1reload"
      value: "logdna-agent-key"
  target:
    kind: DaemonSet
    name: logdna-agent
