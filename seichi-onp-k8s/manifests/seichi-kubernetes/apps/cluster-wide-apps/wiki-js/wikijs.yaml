apiVersion: v1
kind: ConfigMap
metadata:
  name: wikijs-config
data:
  # Wiki.js configuration
  # https://docs.requarks.io/install/config
  DB_TYPE: postgres
  DB_HOST: wikijs-postgresql
  DB_PORT: "5432"
  DB_NAME: wikijs
  DB_USER: wikijs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wikijs
  labels:
    app: wikijs
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wikijs
  template:
    metadata:
      labels:
        app: wikijs
    spec:
      containers:
        - name: wikijs
          image: ghcr.io/requarks/wiki:2.5
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: wikijs-config
          env:
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: wikijs-postgresql-secret
                  key: password
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: wikijs
spec:
  selector:
    app: wikijs
  ports:
    - port: 3000
      targetPort: 3000
