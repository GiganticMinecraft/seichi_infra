apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: moco
  namespace: argocd
spec:
  project: cluster-wide-apps
  source:
    chart: moco
    repoURL: https://cybozu-go.github.io/moco/
    targetRevision: 0.6.0
    helm:
      releaseName: moco
  destination:
    server: https://kubernetes.default.svc
    namespace: moco-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
