apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: cluster-wide-apps
  source:
    chart: cilium
    repoURL: https://helm.cilium.io/
    targetRevision: 1.11.6
    helm:
      releaseName: cilium
      values: |
        kubeProxyReplacement: strict
        k8sServiceHost: 192.168.18.100 # modify it if necessary
        k8sServicePort: 8443
        loadBalancer:
          algorithm: maglev
        hubble:
          enabled: true
          relay:
            enabled: true
          metrics:
            enabled:
            - dns:query;ignoreAAAA
            - drop
            - tcp
            - flow
            - icmp
            - http
            - port-distribution
            serviceMonitor:
              enabled: true
              labels:
                release: prometheus
        operator:
          prometheus:
            enabled: true
            serviceMonitor:
              enabled: true
              labels:
                release: prometheus
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
            labels:
              release: prometheus
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
