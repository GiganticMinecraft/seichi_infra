apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: cluster-wide-apps
  source:
    chart: cilium
    repoURL: https://helm.cilium.io/
    targetRevision: 1.16.6
    helm:
      releaseName: cilium
      values: |
        kubeProxyReplacement: true
        k8sServiceHost: 192.168.32.100 # modify it if necessary
        k8sServicePort: 8443
        bgpControlPlane:
          enabled: true
        pprof:
          enabled: true
        loadBalancer:
          algorithm: maglev
        routingMode: native
        autoDirectNodeRoutes: true
        bpf:
          # datapathMode: netkit
          masquerade: true
        # bandwidthManager:
        #   enabled: true
        #   bbr: true
        ipv4:
          enabled: true
        # enableIPv4BIGTCP: true
        ipv4NativeRoutingCIDR: "10.96.128.0/18" # modify it if necessary
        ipam:
          operator:
            # -- IPv4 CIDR list range to delegate to individual nodes for IPAM.
            clusterPoolIPv4PodCIDRList: ["10.96.128.0/18"] # modify it if necessary
            # -- IPv4 CIDR mask size to delegate to individual nodes for IPAM.
            clusterPoolIPv4MaskSize: 24
        envoy:
          enabled: false
        hubble:
          enabled: true
          metrics:
            enabled:
              - dns:query;ignoreAAAA
              - drop:sourceContext=identity;destinationContext=identity
              - tcp
              - flow
              - icmp
              - httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction
              - policy:sourceContext=app|workload-name|pod|reserved-identity;destinationContext=app|workload-name|pod|dns|reserved-identity;labelsContext=source_namespace,destination_namespace
            enableOpenMetrics: true
            serviceMonitor:
              enabled: true
              labels:
                release: prometheus
          tls:
            enabled: true
            auto:
              enabled: true
              method: certmanager
              certManagerIssuerRef:
                group: cert-manager.io
                kind: ClusterIssuer
                name: ca-issuer
        operator:
          rollOutPods: true
          prometheus:
            enabled: true
            serviceMonitor:
              enabled: true
              labels:
                release: prometheus
          pprof:
            enabled: true
        prometheus:
          enabled: true
          trustCRDsExist: true
          serviceMonitor:
            enabled: true
            labels:
              release: prometheus
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
  ignoreDifferences:
    - group: monitoring.coreos.com
      kind: ServiceMonitor
      name: cilium-agent
      namespace: kube-system
      jsonPointers:
        - /spec/endpoints/0/relabelings
    - group: monitoring.coreos.com
      kind: ServiceMonitor
      name: hubble
      namespace: kube-system
      jsonPointers:
        - /spec/endpoints/0/relabelings
