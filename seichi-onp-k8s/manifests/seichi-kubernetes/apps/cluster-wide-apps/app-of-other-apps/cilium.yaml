apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: cluster-wide-apps
  source:
    chart: cilium
    repoURL: https://helm.cilium.io/
    targetRevision: 1.14.1
    helm:
      releaseName: cilium
      values: |
        kubeProxyReplacement: strict
        k8sServiceHost: 192.168.18.100 # modify it if necessary
        k8sServicePort: 8443
        pprof:
          enabled: true
        loadBalancer:
          algorithm: maglev
        hubble:
          enabled: false # disable for now
          # tls:
          #   enabled: false # todo: eventually enable tls as it's not a good manner
          #   # auto:
          #   #   enabled: true
          #   #   method: certmanager
          #   #   certManagerIssuerRef:
          #   #     group: cert-manager.io
          #   #     kind: ClusterIssuer
          #   #     name: ca-issuer
          # relay:
          #   enabled: true
          #   rollOutPods: true
          #   podDisruptionBudget:
          #     enabled: true
          #   pprof:
          #     enabled: true
          #   prometheus:
          #     serviceMonitor:
          #       enabled: true
          #       labels:
          #         release: prometheus
          #   tls:
          #     server:
          #       enabled: false
          # ui:
          #   enabled: true
          #   rollOutPods: true
          # metrics:
          #   enabled:
          #     - dns:query;ignoreAAAA
          #     - drop
          #     - tcp
          #     - flow
          #     - icmp
          #     - http
          #     - port-distribution
          #     # - httpV2:exemplars=true;labelsContext=source_ip
          #     - source_namespace
          #     - source_workload
          #     - destination_ip
          #     - destination_namespace
          #     - destination_workload
          #     - traffic_direction
          #   enableOpenMetrics: true
          #   serviceMonitor:
          #     enabled: true
          #     labels:
          #       release: prometheus
          #   dashboards:
          #     enabled: true
          #     namespace: monitoring
        operator:
          prometheus:
            enabled: true
            serviceMonitor:
              enabled: true
              labels:
                release: prometheus
          pprof:
            enabled: true
        prometheus:
          enabled: true
          trustCRDsExist: true
          serviceMonitor:
            enabled: true
            labels:
              release: prometheus
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
