apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: cluster-wide-apps
  source:
    chart: minio
    repoURL: https://charts.min.io/
    targetRevision: 5.4.0
    helm:
      releaseName: seichi-private-plugin-blackhole
      values: |
        mode: standalone
        replicas: 1
        persistence:
          size: 5Gi
        DeploymentUpdate:
          type: Recreate
        resources:
          requests:
            memory: 1Gi
        existingSecret: "minio-root-user"
        metrics:
          serviceMonitor:
            enabled: true
            additionalLabels:
              release: prometheus
        service:
          type: LoadBalancer
        consoleService:
          type: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
