apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: cluster-wide-apps
  source:
    chart: minio
    repoURL: https://charts.min.io/
    targetRevision: 4.0.6
    helm:
      releaseName: seichi-private-plugin-blackhole
      values: |
        mode: standalone
        replicas: 1
        persistence:
          size: 5Gi
        DeploymentUpdate:
          type: Recreate
        securityContext:
          enabled: true
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
        resources:
          requests:
            memory: 1Gi
        existingSecret: "minio-root-user"
  destination:
    server: https://kubernetes.default.svc
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
