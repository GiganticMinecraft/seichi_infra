apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-crd
  namespace: argocd
spec:
  project: cluster-wide-apps
  source:
    repoURL: https://github.com/prometheus-community/helm-charts.git
    path: charts/kube-prometheus-stack/crds/
    targetRevision: kube-prometheus-stack-40.0.0
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - Replace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # cascade deletion on this App deletion
spec:
  project: cluster-wide-apps
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 40.1.0
    helm:
      releaseName: prometheus
      skipCrds: true
      values: |
        defaultRules:
          create: true
          rules:
            kubeProxy: false
        grafana:
          defaultDashboardsTimezone: Asia/Tokyo
          plugins:
            - grafana-piechart-panel
          grafana.ini:
            log:
              level: warn
            server:
              enforce_domain: true
              domain: grafana.onp-k8s.admin.seichi.click
              root_url: https://%(domain)s/
            date_formats:
              default_timezone: Asia/Tokyo
            auth:
              disable_login_form: true
              oauth_auto_login: true
            auth.github:
              enabled: true
              allow_sign_up: true
              client_id: client_id
              client_secret: client_secret
              scopes: user:email,read:org
              auth_url: https://github.com/login/oauth/authorize
              token_url: https://github.com/login/oauth/access_token
              api_url: https://api.github.com/user
              allowed_organizations: GiganticMinecraft
            security:
              cookie_secure: true
              strict_transport_security: true
              content_security_policy: true
          deploymentStrategy:
            type: Recreate
          envFromSecret: "grafana-github-oauth-app-secret"
          persistence:
            enabled: true
            size: 10Gi
          datasources:
            datasources.yaml:
              apiVersion: 1
              datasources:
                - name: Prometheus
                  type: prometheus
                  url: http://prometheus-kube-prometheus-prometheus:9090
                  isDefault: true
                - name: Loki
                  type: loki
                  url: http://loki:3100
          dashboards:
            default:
              cilium-agent:
                gnetId: 16611
                revision: 1
                datasource: Prometheus
              cilium-operator:
                gnetId: 16612
                revision: 1
                datasource: Prometheus
              cilium-hubble:
                gnetId: 16613
                revision: 1
                datasource: Prometheus
              argocd:
                gnetId: 14584
                revision: 1
              synology-details:
                gnetId: 14284
                revision: 9
                datasource: Prometheus
              synology-overview:
                gnetId: 14364
                revision: 8
                datasource: Prometheus
        prometheus:
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  resources:
                    requests:
                      storage: 50Gi
            resources:
              requests:
                memory: 2Gi
        alertmanager:
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  resources:
                    requests:
                      storage: 20Gi
        kubeProxy:
          enabled: false
        kubeEtcd:
          endpoints:
            - 192.168.18.11
            - 192.168.18.12
            - 192.168.18.13
          service:
            enabled: true
            port: 2381
            targetPort: 2381
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
