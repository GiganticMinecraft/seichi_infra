apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-crd
  namespace: argocd
spec:
  project: cluster-wide-apps
  source:
    repoURL: https://github.com/prometheus-community/helm-charts.git
    path: charts/kube-prometheus-stack/crds/
    targetRevision: kube-prometheus-stack-45.0.0
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - Replace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # cascade deletion on this App deletion
spec:
  project: cluster-wide-apps
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 45.28.0
    helm:
      releaseName: prometheus
      skipCrds: true
      values: |
        defaultRules:
          create: true
          rules:
            kubeProxy: false
        grafana:
          defaultDashboardsTimezone: Asia/Tokyo
          plugins:
            - grafana-piechart-panel
            - isovalent-hubble-datasource
          grafana.ini:
            log:
              level: warn
            server:
              enforce_domain: true
              domain: grafana.onp-k8s.admin.seichi.click
              root_url: https://%(domain)s/
            date_formats:
              default_timezone: Asia/Tokyo
            auth:
              disable_login_form: true
            auth.github:
              enabled: true
              allow_sign_up: true
              auto_login: true
              client_id: client_id
              client_secret: client_secret
              scopes: user:email,read:org
              auth_url: https://github.com/login/oauth/authorize
              token_url: https://github.com/login/oauth/access_token
              api_url: https://api.github.com/user
              allowed_organizations: GiganticMinecraft
              allow_assign_grafana_admin: true
              role_attribute_path: contains(groups[*], '@GiganticMinecraft/onp-admin-proxmox') && 'GrafanaAdmin' || contains(groups[*], '@GiganticMinecraft/onp-admin-grafana') && 'Editor' || 'Viewer'
            security:
              cookie_secure: true
              strict_transport_security: true
              content_security_policy: true
            log.frontend:
              enabled: true
              provider: sentry
              sentry_dsn: https://17a38cb83525428b9d8834edd59e0cb7@sentry.onp.admin.seichi.click/5
              sample_rate: 0.25
          deploymentStrategy:
            type: Recreate
          envFromSecret: "grafana-github-oauth-app-secret"
          persistence:
            enabled: true
            size: 10Gi
          datasources:
            datasources.yaml:
              apiVersion: 1
              datasources:
                - name: Prometheus
                  type: prometheus
                  url: http://prometheus-kube-prometheus-prometheus:9090
                  isDefault: true
                - name: Loki
                  type: loki
                  url: http://loki:3100
                  isDefault: false
          dashboards:
            default:
              cilium-agent:
                gnetId: 16611
                revision: 1
                datasource: Prometheus
              cilium-operator:
                gnetId: 16612
                revision: 1
                datasource: Prometheus
              cilium-hubble:
                gnetId: 16613
                revision: 1
                datasource: Prometheus
              cilium-verdicts:
                gnetId: 18015
                revision: 3
                datasource: Prometheus
              argocd:
                gnetId: 14584
                revision: 1
              synology-details:
                gnetId: 14284
                revision: 9
                datasource: Prometheus
              synology-overview:
                gnetId: 14364
                revision: 8
                datasource: Prometheus
        prometheus:
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  resources:
                    requests:
                      storage: 50Gi
            resources:
              requests:
                memory: 2Gi
            additionalScrapeConfigs:
              - job_name: 'moco-controller'
                kubernetes_sd_configs:
                - role: pod
                relabel_configs:
                - source_labels: [__meta_kubernetes_namespace,__meta_kubernetes_pod_label_app_kubernetes_io_component,__meta_kubernetes_pod_container_port_name]
                  action: keep
                  regex: moco-system;moco-controller;metrics
              - job_name: 'moco-agent'
                kubernetes_sd_configs:
                - role: pod
                relabel_configs:
                - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name,__meta_kubernetes_pod_container_port_name,__meta_kubernetes_pod_label_statefulset_kubernetes_io_pod_name]
                  action: keep
                  regex: mysql;agent-metrics;moco-.*
                - source_labels: [__meta_kubernetes_namespace]
                  action: replace
                  target_label: namespace
              - job_name: 'moco-mysql'
                kubernetes_sd_configs:
                - role: pod
                relabel_configs:
                - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name,__meta_kubernetes_pod_container_port_name,__meta_kubernetes_pod_label_statefulset_kubernetes_io_pod_name]
                  action: keep
                  regex: mysql;mysqld-metrics;moco-.*
                - source_labels: [__meta_kubernetes_namespace]
                  action: replace
                  target_label: namespace
                - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_instance]
                  action: replace
                  target_label: name
                - source_labels: [__meta_kubernetes_pod_label_statefulset_kubernetes_io_pod_name]
                  action: replace
                  target_label: index
                  regex: .*-([0-9])
                - source_labels: [__meta_kubernetes_pod_label_moco_cybozu_com_role]
                  action: replace
                  target_label: role
        alertmanager:
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  resources:
                    requests:
                      storage: 20Gi
        kubeProxy:
          enabled: false
        kubeEtcd:
          endpoints:
            - 192.168.18.11
            - 192.168.18.12
            - 192.168.18.13
          service:
            enabled: true
            port: 2381
            targetPort: 2381
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
