apiVersion: apps/v1
kind: Deployment
metadata:
  name: growi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: growi
  template:
    metadata:
      labels:
        app: growi
    spec:
      containers:
        - name: growi
          image: weseek/growi:6
          resources:
            requests:
              cpu: 1
              memory: 1Gi
            limits:
              cpu: 1
              memory: 1Gi
          env:
            - name: APP_SITE_URL
              value: "https://wiki.onp-k8s.admin.seichi.click"
            - name: AUDIT_LOG_ENABLED
              value: "true"
            - name: MONGO_URI
              value: "mongodb://mongodb:27017/growi"
            - name: ELASTICSEARCH_URI
              value: "http://elasticsearch:9200/growi"
            - name: FILE_UPLOAD
              value: "mongodb"
            - name: MATHJAX
              value: "1"
            - name: HACKMD_URI
              value: "https://hackmd.onp-k8s.admin.seichi.click"
            - name: HACKMD_URI_FOR_SERVER
              value: "http://hackmd:3000"
            - name: PASSWORD_SEED
              valueFrom:
                secretKeyRef:
                  name: growi-secrets
                  key: passwordSeed
            - name: OAUTH_GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: growi-github-sso
                  key: OAUTH_GITHUB_CLIENT_ID
            - name: OAUTH_GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: growi-github-sso
                  key: OAUTH_GITHUB_CLIENT_SECRET
          ports:
            - name: http
              containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
