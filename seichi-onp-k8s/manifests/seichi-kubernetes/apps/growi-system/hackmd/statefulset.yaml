apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hackmd
  namespace: growi-system
spec:
  selector:
    matchLabels:
      app: hackmd
  serviceName: "hackmd"
  replicas: 1
  template:
    metadata:
      labels:
        app: hackmd
    spec:
      containers:
        - name: hackmd
          image: ghcr.io/giganticminecraft/growi-hackmd:sha-a6d1213
          resources:
            requests:
              cpu: 1
              memory: 1Gi
            limits:
              cpu: 1
              memory: 1Gi
          env:
            - name: CMD_CSP_ENABLE
              value: "false"
            - name: GROWI_URI
              value: https://wiki.onp-k8s.admin.seichi.click
            - name: CMD_DB_URL
              valueFrom:
                secretKeyRef:
                  name: hackmd-mariadb
                  key: db-url
          ports:
            - name: http
              containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
