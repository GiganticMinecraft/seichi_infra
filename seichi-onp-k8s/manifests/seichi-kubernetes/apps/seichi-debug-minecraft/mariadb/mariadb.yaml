apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  namespace: seichi-debug-minecraft
  name: mariadb
spec:
  initContainer:
  - name: init-0
    image: mariadb:10.11.11
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 2
        memory: 2Gi
    env:
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mcserver--common--config-secrets
          key: PROD_GAME_DB_PASSWORD
    args:
    - sh
    - -c
    - |
      echo "initContainers"
    volumeMounts:
    - mountPath: /docker-entrypoint-initdb.d
      name: sqldump-volume

  tls:
    enabled: false
  rootPasswordSecretKeyRef:
    name: mariadb
    generate: false
    key: root-password

  database: seichiassist
  username: mcserver
  passwordSecretKeyRef:
    name: mariadb
    generate: false
    key: mcserver-password

  image: docker-registry1.mariadb.com/library/mariadb:10.11.11
  imagePullPolicy: IfNotPresent

  port: 3306

  storage:
    size: 20Gi
    storageClassName: synology-iscsi-storage
    resizeInUseVolumes: true
    waitForVolumeResize: true

  myCnf: |
    [mariadb]
    innodb_buffer_pool_size = 1G
    innodb_log_file_size = 256M
    innodb_flush_log_at_trx_commit = 2
    innodb_write_io_threads = 8
    innodb_io_capacity = 1000
    max_allowed_packet = 256M

  # resources:
  #   requests:
  #     cpu: 100m
  #     memory: 128Mi
  #   limits:
  #     memory: 1Gi

  env:
    - name: TZ
      value: SYSTEM

  podSecurityContext:
    runAsUser: 0

  securityContext:
    allowPrivilegeEscalation: false

  serviceAccountName: mariadb

  livenessProbe:
    exec:
      command:
        - bash
        - -c
        - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 5

  readinessProbe:
    exec:
      command:
        - bash
        - -c
        - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 5

  updateStrategy:
    type: ReplicasFirstPrimaryLast

  metrics:
    enabled: true
    serviceMonitor:
      prometheusRelease: prometheus

  volumeMounts:
  - name: sqldump-volume
    mountPath: /docker-entrypoint-initdb.d

  volumes:
  # 本番サーバーからもってきた sqldump をマウントするためのボリューム
  - name: sqldump-volume
    emptyDir: {}
