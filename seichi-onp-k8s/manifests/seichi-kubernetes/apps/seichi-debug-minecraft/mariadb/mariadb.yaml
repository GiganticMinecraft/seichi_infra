apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  namespace: seichi-debug-minecraft
  name: mariadb
spec:
  initContainers:
    - name: fetch-latest-mariadb-backups
      image: minio/mc:RELEASE.2025-04-16T18-13-26Z-cpuv1
      command:
        - sh
        - -c
      args:
        - |
          set -eu

          mc alias set myminio "${MINIO_ENDPOINT}" "${MINIO_ACCESS_KEY}" "${MINIO_ACCESS_SECRET}"

          copy_latest_sql() {
            prefix="$1"
            output_file="$2"
            search_root="myminio/${BUCKET_NAME}/${prefix}/"
            prefix_marker="/${prefix}/"
            latest_key=""
            latest_filename=""

            for object_path in $(mc find "${search_root}" --name 'backup.*.sql' || true); do
              object_name="${object_path##*/}"
              case "${object_path}" in
                *"${prefix_marker}"backup.????-??-??T??:??:??Z.sql)
                  if [ -z "${latest_filename}" ] || [ "${object_name}" \> "${latest_filename}" ]; then
                    latest_filename="${object_name}"
                    latest_key="${object_path}"
                  fi
                  ;;
              esac
            done

            if [ -z "${latest_key}" ]; then
              echo "No backup SQL file found for prefix: ${prefix}" >&2
              exit 1
            fi

            case "${latest_key}" in
              myminio/*) source_path="${latest_key}" ;;
              *) source_path="myminio/${BUCKET_NAME}/${latest_key}" ;;
            esac

            mc cp "${source_path}" "/docker-entrypoint-initdb.d/${output_file}"
          }

          copy_latest_sql database--flyway 10-flyway.sql
          copy_latest_sql database--seichiassist 20-seichiassist.sql
          copy_latest_sql database--luckperms 30-luckperms.sql
      env:
        - name: MINIO_ENDPOINT
          value: http://seichi-private-plugin-blackhole-minio.minio:9000
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-access-secret
              key: MINIO_ACCESS_KEY
        - name: MINIO_ACCESS_SECRET
          valueFrom:
            secretKeyRef:
              name: minio-access-secret
              key: MINIO_ACCESS_SECRET
        - name: BUCKET_NAME
          value: mariadb-backups
    - name: fix-sql-dump-permissions
      image: busybox:1.37.0
      command:
        - sh
        - -c
      args:
        - |
          set -eu
          if [ -d /docker-entrypoint-initdb.d ]; then
            find /docker-entrypoint-initdb.d -type d -exec chmod 755 {} +
            find /docker-entrypoint-initdb.d -type f -exec chmod 644 {} +
          fi
    - name: add-debug-migrations
      image: busybox:1.37.0
      command:
        - sh
        - -c
      args:
        - |
          set -eu
          cat > /docker-entrypoint-initdb.d/40-debug-server-migrations.sql << 'EOSQL'
          USE seichiassist;
          UPDATE item_migration_in_server_world_levels SET server_id = 'deb-s1' WHERE server_id = 's1';
          UPDATE item_migration_in_server_world_levels SET server_id = 'deb-s2' WHERE server_id = 's2';
          EOSQL

  tls:
    enabled: false
  rootPasswordSecretKeyRef:
    name: mariadb
    generate: false
    key: root-password

  database: seichiassist
  username: mcserver
  passwordSecretKeyRef:
    name: mariadb
    generate: false
    key: mcserver-password

  image: docker-registry1.mariadb.com/library/mariadb:11.8
  imagePullPolicy: IfNotPresent

  port: 3306

  storage:
    ephemeral: true

  myCnf: |
    [mariadb]
    innodb_buffer_pool_size = 1G
    innodb_log_file_size = 256M
    innodb_flush_log_at_trx_commit = 2
    innodb_write_io_threads = 8
    innodb_io_capacity = 1000
    max_allowed_packet = 256M

  # resources:
  #   requests:
  #     cpu: 100m
  #     memory: 128Mi
  #   limits:
  #     memory: 1Gi

  env:
    - name: TZ
      value: SYSTEM

  podSecurityContext:
    runAsUser: 0

  securityContext:
    allowPrivilegeEscalation: false

  serviceAccountName: mariadb

  livenessProbe:
    exec:
      command:
        - bash
        - -c
        - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 5

  readinessProbe:
    exec:
      command:
        - bash
        - -c
        - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 5

  updateStrategy:
    type: ReplicasFirstPrimaryLast

  metrics:
    enabled: true
    serviceMonitor:
      prometheusRelease: prometheus

  volumeMounts:
    - mountPath: /docker-entrypoint-initdb.d
      name: sqldump-volume

  volumes:
    # 本番サーバーからもってきた sqldump をマウントするためのボリューム
    - name: sqldump-volume
      emptyDir: {}
