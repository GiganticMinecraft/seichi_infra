    Target-teleportation-request-expire: '&cテレポート申請が時間切れになりました。 (&cTeleportation request has expired.)'

    Player-currently-teleporting: '&bテレポート中... (&bTeleporting...)'

    Target-currently-teleporting: '&bテレポート中... (&bTeleporting...)'

