apiVersion: v1
kind: ConfigMap
metadata:
  name: dynmap-nginx-conf--s1
  namespace: seichi-minecraft
data:
  nginx.conf: |
    events {
        worker_connections 32;
    }

    http {
      server {
        listen       80;
        server_name  s1.map.gigantic.seichi.click;

        location / {
          root       /data/plugins/dynmap/web/
        }
      }
    }
