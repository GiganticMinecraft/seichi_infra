apiVersion: v1
kind: Service
metadata:
  name: bugsink-dsn-proxy
  namespace: seichi-minecraft
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: bugsink-dsn-proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bugsink-dsn-proxy
  namespace: seichi-minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bugsink-dsn-proxy
  template:
    metadata:
      labels:
        app: bugsink-dsn-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:1.29.1
          volumeMounts:
            - name: conf
              mountPath: /etc/nginx/conf.d/proxy.conf
              subPath: proxy.conf
      volumes:
        - name: conf
          configMap:
            name: bugsink-dsn-proxy-config-map
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bugsink-dsn-proxy-config-map
  namespace: seichi-minecraft
data:
  proxy.conf: |
    server_names_hash_bucket_size 128;

    server {
      listen 80;
      server_name bugsink-dsn.onp-k8s.admin.seichi.click;
      location / {
        limit_except POST {
          deny all;
        }
        proxy_pass http://bugsink.seichi-minecraft:80;
        proxy_request_buffering off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
    }
