apiVersion: apps/v1
kind: Deployment
metadata:
  name: seichi-portal-rabbitmq
  namespace: seichi-minecraft
  labels:
    app: seichi-portal-rabbitmq
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: seichi-portal-rabbitmq
  template:
    metadata:
      labels:
        app: seichi-portal-rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:4.2-management-alpine
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: seichi-portal
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: seichi-portal-rabbitmq-credentials
                  key: password
            - name: RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS
              value: '-rabbitmq_management load_definitions "/etc/rabbitmq/definitions.json"'
          ports:
            - name: amqp
              containerPort: 5672
            - name: management
              containerPort: 15672
            - name: prometheus
              containerPort: 15692
          volumeMounts:
            - name: definitions
              mountPath: /etc/rabbitmq/definitions.json
              subPath: definitions.json
            - name: data
              mountPath: /var/lib/rabbitmq
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - ping
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
      volumes:
        - name: definitions
          configMap:
            name: seichi-portal-rabbitmq-definitions
        - name: data
          persistentVolumeClaim:
            claimName: seichi-portal-rabbitmq-data
