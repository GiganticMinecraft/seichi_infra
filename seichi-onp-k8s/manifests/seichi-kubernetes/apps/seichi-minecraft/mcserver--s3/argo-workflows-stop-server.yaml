apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: stop--mcserver--s3
  namespace: seichi-minecraft
  annotations:
    workflows.argoproj.io/description: "mcserver--s3を停止するワークフロー"
spec:
  serviceAccountName: mcserver--s3-workflow-sa
  ttlStrategy:
    secondsAfterCompletion: 86400
  entrypoint: default
  templates:
    - name: default
      steps:
        - - name: patch-statefulset-to-0
            template: patch-statefulset-to-0
        - - name: wait-for-scale-to-0
            template: wait-for-scale-to-0

    - name: patch-statefulset-to-0
      script:
        image: bitnami/kubectl:1.34.2
        command: ["/bin/sh", "-c"]
        source: |
          kubectl patch statefulset mcserver--s3 -n seichi-minecraft --type='merge' -p '{"spec": {"replicas": 0}}'

    - name: wait-for-scale-to-0
      script:
        image: bitnami/kubectl:1.34.2
        command: ["/bin/sh", "-c"]
        source: |
          echo "Waiting for statefulset to scale down..."
          while true; do
            replicas=$(kubectl get statefulset mcserver--s3 -n seichi-minecraft -o jsonpath='{.status.availableReplicas}')
            if [ -z "$replicas" ] || [ "$replicas" -eq 0 ]; then
              break
            fi
            echo "Still scaling down..."
            sleep 5
          done
          echo "Scale-down confirmed!"
