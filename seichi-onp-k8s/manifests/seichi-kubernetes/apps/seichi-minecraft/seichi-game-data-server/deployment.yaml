apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: seichi-minecraft
  labels:
    app: seichi-game-data-server
  name: seichi-game-data-server
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: seichi-game-data-server
  template:
    metadata:
      labels:
        app: seichi-game-data-server
    spec:
      containers:
        - resources:
            requests:
              memory: 128Mi

          envFrom:
            - configMapRef:
                name: seichi-game-data-server-config

          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mcserver--common--config-secrets
                  key: GAME_DB_PASSWORD

          image: ghcr.io/giganticminecraft/seichi-game-data-server:sha-ffe0cd1
          name: seichi-game-data-server
          ports:
            - containerPort: 80
          startupProbe:
            tcpSocket:
              port: 80
            # 最大30秒待つ
            failureThreshold: 6
            periodSeconds: 5
