apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app: mcserver
    mcserver: kagawa
  name: mcserver--kagawa
spec:
  # レプリカ数の制御を ScaledObject に任せるため、 replicas は指定しない
  # 参考: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#replicas

  revisionHistoryLimit: 0
  serviceName: "mcserver--kagawa"
  selector:
    matchLabels:
      app: mcserver--kagawa
      mcserver: kagawa
  template:
    metadata:
      labels:
        app: mcserver--kagawa
        mcserver: kagawa
    spec:
      containers:
        - image: ghcr.io/giganticminecraft/seichi_minecraft_server_production_kagawa:sha-56c1ebb
          name: minecraft
          resources:
            requests:
              memory: 2100Mi
          env:
            - name: MEMORY
              value: 2048m
            - name: EULA
              value: "TRUE"

            - name: CFG_REPLACEMENT__DISCORDSRV_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcserver--common--config-secrets
                  key: DISCORDSRV_TOKEN

            - name: CFG_REPLACEMENT__MORNING_GLORY_SEEDS_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: mcserver--kagawa--config-secrets
                  key: MORNING_GLORY_SEEDS_WEBHOOK_URL

          ports:
            - containerPort: 25565
              name: minecraft
            - containerPort: 18321
              name: jmx-metrics

          startupProbe:
            tcpSocket:
              port: 25565
            # 最大120秒待つ
            failureThreshold: 6
            periodSeconds: 20
