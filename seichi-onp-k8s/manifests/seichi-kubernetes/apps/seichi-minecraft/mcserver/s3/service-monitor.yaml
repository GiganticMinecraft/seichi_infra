apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: mcserver
    release: prometheus
    mcserver: s3
  name: mcserver-metrics--s3
spec:
  endpoints:
    - interval: 30s
      port: jmx-metrics
    - interval: 30s
      port: mc-metrics
  selector:
    matchLabels:
      app: mcserver
      role: metrics
      mcserver: s3
