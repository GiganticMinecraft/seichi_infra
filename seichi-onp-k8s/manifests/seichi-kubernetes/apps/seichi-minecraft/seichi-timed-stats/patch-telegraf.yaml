apiVersion: apps/v1
kind: Deployment
metadata:
  name: seichi-timed-stats-telegraf
spec:
  template:
    spec:
      containers:
        - name: seichi-timed-stats-telegraf
          env:
            - name: CONFIG_INFLUXDB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: influxdb-auth
                  key: admin-token
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: seichi-timed-stats-telegraf-influxdb-config
data:
  # we are expecting influxdb to be in the same namespace
  CONFIG_INFLUXDB_URL: "http://seichi-timed-stats-influxdb-influxdb2:80"
  CONFIG_INFLUXDB_ORGANIZATION: "influxdata"
  CONFIG_INFLUXDB_BUCKET: "seichi-timed-stats"
