# 外部から Argo Workflows を発火するためには Cloudflared を使えば機能的には問題がないが、
# 任意のクライアントから GET を受け付けると面倒なので、POST だけに限定するためのリバースプロキシを挟む。
apiVersion: v1
kind: Service
metadata:
  name: argo-wf-proxy
  namespace: seichi-minecraft
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: argo-wf-proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  # 本来は argo-workflow-reverse-proxy という名前にしたいが、
  # そうすると53文字を超えてしまい、エラーが発生するのでやむを得ず短縮している。
  name: argo-wf-proxy
  namespace: seichi-minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-wf-proxy
  template:
    metadata:
      labels:
        app: argo-wf-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:1.28.0
          volumeMounts:
            - name: conf
              mountPath: /etc/nginx/conf.d/proxy.conf
              subPath: proxy.conf
      volumes:
        - name: conf
          configMap:
            name: argo-wf-proxy-config-map
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argo-wf-proxy-config-map
  namespace: seichi-minecraft
data:
  proxy.conf: |
    server_names_hash_bucket_size 128;

    server {
      listen 80;
      server_name argo-wf-webhook.onp-k8s.admin.seichi.click;
      location / {
        limit_except POST {
          deny all;
        }
        proxy_pass http://seichiassist-downloader-eventsource-svc:12000;
        proxy_request_buffering off;
      }
    }
