apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: seichiassist-downloader
  namespace: seichi-minecraft
spec:
  template:
    serviceAccountName: seichiassist-downloader-sensor-sa
  eventBusName: seichiassist-downloader
  dependencies:
    - name: from-seichiassist-downloader
      eventSourceName: seichiassist-downloader
      eventName: SeichiAssistReleaseEventSource
      filters:
        data:
          - path: headers.X-Github-Event
            type: string
            value:
              - release
          - path: body.action
            type: string
            value:
              - published
          - path: body.release.target_commitish
            type: string
            # ここは本来masterブランチとdevelopブランチが指定されるべきだが、どちらのブランチも1.12用ビルドのため、
            # 1.18のリリースになるまで1_18ブランチも追加する
            # TODO: 1_18ブランチがマージされたら削除する
            value:
              - "master"
              - "develop"
              - "1_18"
  triggers:
    - template:
        name: seichiassist-release-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-
              spec:
                serviceAccountName: seichiassist-downloader-workflow-sa
                entrypoint: download-seichiassist
                volumeClaimTemplates:
                  - metadata:
                      name: work
                    spec:
                      accessModes: ["ReadWriteOnce"]
                      resources:
                        requests:
                          storage: 1Gi
                arguments:
                  parameters:
                    - name: target-branch
                    - name: tag-name
                templates:
                  - name: download-seichiassist
                    steps:
                      - - name: download
                          template: download-release
                      - - name: upload
                          template: upload-artifact
                  - name: download-release
                    container:
                      image: alpine:3.20
                      volumeMounts:
                        - name: work
                          mountPath: /work
                      command: [sh, -c]
                      args: ["wget https://github.com/GiganticMinecraft/SeichiAssist/releases/download/{{ workflow.parameters.tag-name }}/SeichiAssist.jar"]
                  - name: upload-artifact
                    container:
                      image: minio/mc:latest
                      env:
                        - name: minio-access-key
                          valueFrom:
                            secretKeyRef:
                              name: minio-access-secret
                              key: MINIO_ACCESS_KEY
                        - name: minio-access-secret
                          valueFrom:
                            secretKeyRef:
                              name: minio-access-secret
                              key: MINIO_ACCESS_SECRET
                      volumeMounts:
                        - name: work
                          mountPath: /work
                      command: [sh, -c]
                      args: [
                        "mc alias set myminio http://seichi-private-plugin-blackhole-minio.minio:9000/ ${MINIO_ACCESS_KEY} ${MINIO_ACCESS_SECRET} && \
                        mc cp SeichiAssist.jar myminio/seichiassist/{{ workflow.parameters.target-branch }}"
                      ]
          parameters:
            - src:
                dependencyName: from-seichiassist-downloader
                dataKey: body.release.target_commitish
              dest: spec.arguments.parameters.0.value
            - src:
                dependencyName: from-seichiassist-downloader
                dataKey: body.release.tag_name
              dest: spec.arguments.parameters.1.value
            - src:
                dependencyName: from-seichiassist-downloader
                dataKey: body.release.tag_name
              dest: metadata.name
              operation: append
      retryStrategy:
        steps: 3
