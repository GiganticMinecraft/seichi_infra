apiVersion: batch/v1
kind: CronJob
metadata:
  name: seichi-timed-stats-conifers-ingestor
  namespace: seichi-minecraft
spec:
  # every 5 minutes
  # https://crontab.guru/#*/5_0_*_*_*
  schedule: "*/5 * * * *"
  concurrencyPolicy: Replace
  startingDeadlineSeconds: 240
  jobTemplate:
    spec:
      backoffLimit: 5
      template:
        spec:
          restartPolicy: OnFailure
          initContainers:
            - name: migration
              image: ghcr.io/giganticminecraft/seichi-timed-stats-conifers-database-migration:sha-b504c63
              env:
                - name: DB_HOST_AND_PORT
                  value: "primary-mariadb:3306"
                - name: DB_USER
                  value: "seichi-timed-stats-conifers"
                - name: DB_DATABASE_NAME
                  value: "seichi-timed-stats-conifers"
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: seichi-timed-stats-conifers-db-credentials
                      key: password
          containers:
            - name: ingestor
              image: ghcr.io/giganticminecraft/seichi-timed-stats-conifers-ingestor:sha-b504c63
              env:
                - name: DB_CONNECTION_HOST_AND_PORT
                  value: "primary-mariadb:3306"
                - name: DB_CONNECTION_USER
                  value: "seichi-timed-stats-conifers"
                - name: DB_CONNECTION_DATABASE
                  value: "seichi-timed-stats-conifers"
                - name: DB_CONNECTION_POOL_SIZE
                  value: "3"
                - name: DB_CONNECTION_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: seichi-timed-stats-conifers-db-credentials
                      key: password
                - name: GAME_DATA_SERVER_GRPC_ENDPOINT_URL
                  value: "http://seichi-game-data-server:80"
                - name: RUST_LOG
                  value: "debug,h2::codec::framed_read=info"
                - name: RUST_BACKTRACE
                  value: "1"
                - name: SENTRY_ENVIRONMENT_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
