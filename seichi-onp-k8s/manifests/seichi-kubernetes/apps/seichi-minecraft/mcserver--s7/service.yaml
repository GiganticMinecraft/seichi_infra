apiVersion: v1
kind: Service
metadata:
  name: mcserver--s7
  labels:
    app: mcserver
    role: metrics
    mcserver: s7
spec:
  type: ClusterIP
  ports:
    - name: minecraft
      port: 25565
      protocol: TCP
      targetPort: minecraft
    - name: jmx-metrics
      port: 18321
      protocol: TCP
      targetPort: jmx-metrics
    - name: mc-metrics
      port: 9225
      protocol: TCP
      targetPort: mc-metrics
    - name: jmx-remote
      port: 32000
      protocol: TCP
      targetPort: jmx-remote
    - name: dynmap
      port: 80
      protocol: TCP
      targetPort: dynmap
  selector:
    mcserver: s7
