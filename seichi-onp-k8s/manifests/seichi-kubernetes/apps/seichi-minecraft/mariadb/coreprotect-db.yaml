apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  namespace: seichi-minecraft
  name: coreprotect
spec:
  mariaDbRef:
    name: mariadb
    waitForIt: true
  passwordSecretKeyRef:
    name: mariadb
    key: coreprotect-password

---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  namespace: seichi-minecraft
  name: coreprotect-s1
spec:
  mariaDbRef:
    name: mariadb
    waitForIt: true
  characterSet: utf8mb4
  collate: utf8mb4_general_ci
  name: coreprotect__mc_s1

---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  namespace: seichi-minecraft
  name: coreprotect-s2
spec:
  mariaDbRef:
    name: mariadb
    waitForIt: true
  characterSet: utf8mb4
  collate: utf8mb4_general_ci
  name: coreprotect__mc_s2

---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  namespace: seichi-minecraft
  name: coreprotect
spec:
  mariaDbRef:
    name: mariadb
    waitForIt: true
  privileges:
    - "ALL"
  database: "coreprotect__mc_s1"
  table: "*"
  username: "coreprotect"
  grantOption: false
