apiVersion: "secretgenerator.mittwald.de/v1alpha1"
kind: "StringSecret"
metadata:
  namespace: seichi-minecraft
  name: bugsink-db-credentials
spec:
  forceRegenerate: false
  fields:
    - fieldName: "password"
      encoding: "hex"
      length: "32"

---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  namespace: seichi-minecraft
  name: bugsink
spec:
  mariaDbRef:
    name: mariadb
    waitForIt: true
  passwordSecretKeyRef:
    name: bugsink-db-credentials
    key: password

---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  namespace: seichi-minecraft
  name: bugsink
spec:
  mariaDbRef:
    name: mariadb
    waitForIt: true
  characterSet: utf8mb4
  collate: utf8mb4_general_ci
  name: bugsink

---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  namespace: seichi-minecraft
  name: bugsink
spec:
  mariaDbRef:
    name: mariadb
    waitForIt: true
  privileges:
    - "ALL"
  database: "bugsink"
  table: "*"
  username: "bugsink"
  grantOption: false
