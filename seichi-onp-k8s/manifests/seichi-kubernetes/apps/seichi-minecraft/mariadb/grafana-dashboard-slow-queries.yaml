apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-slow-queries-dashboard
  namespace: seichi-minecraft
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "MariaDB"
data:
  mariadb-slow-queries.json: |
    {
      "annotations": { "list": [] },
      "description": "MariaDB Slow Query Analysis using Prometheus metrics from mysqld-exporter perf_schema collector",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 100,
          "panels": [],
          "title": "Overview",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "queries/sec",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "unit": "ops"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 1 },
          "id": 1,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "topk(10, sum by (digest_text) (rate(mysql_perf_schema_events_statements_total{instance=~\"$instance\", schema=~\"$schema\"}[$__rate_interval])))",
              "legendFormat": "{{digest_text}}",
              "refId": "A"
            }
          ],
          "title": "Query Execution Rate (Top 10)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "seconds/sec",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 1 },
          "id": 2,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "topk(10, sum by (digest_text) (rate(mysql_perf_schema_events_statements_seconds_total{instance=~\"$instance\", schema=~\"$schema\"}[$__rate_interval])))",
              "legendFormat": "{{digest_text}}",
              "refId": "A"
            }
          ],
          "title": "Query Time Rate (Top 10)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "slow queries/sec",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "unit": "ops"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 1 },
          "id": 3,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "rate(mysql_global_status_slow_queries{instance=~\"$instance\"}[$__rate_interval])",
              "legendFormat": "Slow Queries",
              "refId": "A"
            }
          ],
          "title": "Slow Query Count",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 9 },
          "id": 10,
          "panels": [],
          "title": "Top Queries by Total Time",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "cellOptions": { "type": "auto" },
                "inspect": true
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "orange", "value": 10 },
                  { "color": "red", "value": 60 }
                ]
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Value #A" },
                "properties": [
                  { "id": "displayName", "value": "total_time_sec" },
                  { "id": "custom.cellOptions", "value": { "mode": "gradient", "type": "color-background" } },
                  { "id": "unit", "value": "s" },
                  { "id": "decimals", "value": 2 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Value #B" },
                "properties": [
                  { "id": "displayName", "value": "exec_count" },
                  { "id": "decimals", "value": 0 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Value #C" },
                "properties": [
                  { "id": "displayName", "value": "rows_examined" },
                  { "id": "decimals", "value": 0 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Value #D" },
                "properties": [
                  { "id": "displayName", "value": "rows_sent" },
                  { "id": "decimals", "value": 0 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "digest_text" },
                "properties": [
                  { "id": "custom.width", "value": 500 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Time" },
                "properties": [
                  { "id": "custom.hidden", "value": true }
                ]
              }
            ]
          },
          "gridPos": { "h": 12, "w": 24, "x": 0, "y": 10 },
          "id": 11,
          "options": {
            "cellHeight": "sm",
            "footer": { "countRows": false, "fields": "", "reducer": ["sum"], "show": false },
            "showHeader": true,
            "sortBy": [{ "desc": true, "displayName": "total_time_sec" }]
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "topk(20, sum by (schema, digest_text) (increase(mysql_perf_schema_events_statements_seconds_total{instance=~\"$instance\", schema=~\"$schema\"}[$__range])))",
              "format": "table",
              "instant": true,
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum by (schema, digest_text) (increase(mysql_perf_schema_events_statements_total{instance=~\"$instance\", schema=~\"$schema\"}[$__range]))",
              "format": "table",
              "instant": true,
              "refId": "B"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum by (schema, digest_text) (increase(mysql_perf_schema_events_statements_rows_examined_total{instance=~\"$instance\", schema=~\"$schema\"}[$__range]))",
              "format": "table",
              "instant": true,
              "refId": "C"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum by (schema, digest_text) (increase(mysql_perf_schema_events_statements_rows_sent_total{instance=~\"$instance\", schema=~\"$schema\"}[$__range]))",
              "format": "table",
              "instant": true,
              "refId": "D"
            }
          ],
          "title": "Top 20 Queries by Total Execution Time",
          "transformations": [
            { "id": "merge", "options": {} },
            {
              "id": "organize",
              "options": {
                "excludeByName": {},
                "indexByName": {
                  "schema": 0,
                  "digest_text": 1,
                  "Value #A": 2,
                  "Value #B": 3,
                  "Value #C": 4,
                  "Value #D": 5
                },
                "renameByName": {}
              }
            }
          ],
          "type": "table"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 22 },
          "id": 20,
          "panels": [],
          "title": "Slowest Queries by Average Time",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "cellOptions": { "type": "auto" },
                "inspect": true
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.1 },
                  { "color": "orange", "value": 1 },
                  { "color": "red", "value": 10 }
                ]
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Value #A" },
                "properties": [
                  { "id": "displayName", "value": "avg_time_sec" },
                  { "id": "custom.cellOptions", "value": { "mode": "gradient", "type": "color-background" } },
                  { "id": "unit", "value": "s" },
                  { "id": "decimals", "value": 3 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Value #B" },
                "properties": [
                  { "id": "displayName", "value": "exec_count" },
                  { "id": "decimals", "value": 0 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "digest_text" },
                "properties": [
                  { "id": "custom.width", "value": 500 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Time" },
                "properties": [
                  { "id": "custom.hidden", "value": true }
                ]
              }
            ]
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 23 },
          "id": 21,
          "options": {
            "cellHeight": "sm",
            "footer": { "countRows": false, "fields": "", "reducer": ["sum"], "show": false },
            "showHeader": true,
            "sortBy": [{ "desc": true, "displayName": "avg_time_sec" }]
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "topk(15, sum by (schema, digest_text) (rate(mysql_perf_schema_events_statements_seconds_total{instance=~\"$instance\", schema=~\"$schema\"}[$__range])) / sum by (schema, digest_text) (rate(mysql_perf_schema_events_statements_total{instance=~\"$instance\", schema=~\"$schema\"}[$__range])))",
              "format": "table",
              "instant": true,
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum by (schema, digest_text) (increase(mysql_perf_schema_events_statements_total{instance=~\"$instance\", schema=~\"$schema\"}[$__range]))",
              "format": "table",
              "instant": true,
              "refId": "B"
            }
          ],
          "title": "Top 15 Slowest Queries (by Average Time)",
          "transformations": [
            { "id": "merge", "options": {} },
            {
              "id": "organize",
              "options": {
                "excludeByName": {},
                "indexByName": {
                  "schema": 0,
                  "digest_text": 1,
                  "Value #A": 2,
                  "Value #B": 3
                },
                "renameByName": {}
              }
            }
          ],
          "type": "table"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 33 },
          "id": 30,
          "panels": [],
          "title": "Database Stats",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "hideFrom": { "legend": false, "tooltip": false, "viz": false } },
              "mappings": [],
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 34 },
          "id": 31,
          "options": {
            "displayLabels": ["name", "percent"],
            "legend": { "displayMode": "table", "placement": "right", "showLegend": true, "values": ["value"] },
            "pieType": "pie",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum by (schema) (increase(mysql_perf_schema_events_statements_seconds_total{instance=~\"$instance\", schema=~\"$schema\"}[$__range]))",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "title": "Total Query Time by Database",
          "type": "piechart"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "hideFrom": { "legend": false, "tooltip": false, "viz": false } },
              "mappings": [],
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 34 },
          "id": 32,
          "options": {
            "displayLabels": ["name", "percent"],
            "legend": { "displayMode": "table", "placement": "right", "showLegend": true, "values": ["value"] },
            "pieType": "pie",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum by (schema) (increase(mysql_perf_schema_events_statements_total{instance=~\"$instance\", schema=~\"$schema\"}[$__range]))",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "title": "Query Count by Database",
          "type": "piechart"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 42 },
          "id": 40,
          "panels": [],
          "title": "Currently Running Queries",
          "type": "row"
        },
        {
          "datasource": { "type": "mysql", "uid": "${mariadb_ds}" },
          "description": "このパネルは information_schema.PROCESSLIST からリアルタイムに取得しています。Grafana の時間範囲には依存しません。",
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "cellOptions": { "type": "auto" },
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 5 },
                  { "color": "red", "value": 30 }
                ]
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "time_sec" },
                "properties": [
                  { "id": "custom.cellOptions", "value": { "mode": "gradient", "type": "color-background" } },
                  { "id": "unit", "value": "s" }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "query_text" },
                "properties": [
                  { "id": "custom.width", "value": 600 }
                ]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 43 },
          "id": 41,
          "options": {
            "cellHeight": "sm",
            "footer": { "countRows": false, "fields": "", "reducer": ["sum"], "show": false },
            "showHeader": true,
            "sortBy": [{ "desc": true, "displayName": "time_sec" }]
          },
          "targets": [
            {
              "datasource": { "type": "mysql", "uid": "${mariadb_ds}" },
              "editorMode": "code",
              "format": "table",
              "rawQuery": true,
              "rawSql": "SELECT \n  ID as process_id,\n  USER as user,\n  DB as db_name,\n  COMMAND as command,\n  TIME as time_sec,\n  STATE as state,\n  LEFT(INFO, 300) as query_text\nFROM information_schema.PROCESSLIST\nWHERE COMMAND != 'Sleep'\n  AND INFO IS NOT NULL\n  AND INFO NOT LIKE '%PROCESSLIST%'\n  AND (DB REGEXP '$schema' OR DB IS NULL)\nORDER BY TIME DESC",
              "refId": "A"
            }
          ],
          "title": "Currently Running Queries (excluding Sleep)",
          "type": "table"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 51 },
          "id": 50,
          "panels": [],
          "title": "Full Scans & Problem Queries",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "cellOptions": { "type": "auto" },
                "inspect": true
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10000 },
                  { "color": "red", "value": 100000 }
                ]
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Value #A" },
                "properties": [
                  { "id": "displayName", "value": "rows_examined_per_query" },
                  { "id": "custom.cellOptions", "value": { "mode": "gradient", "type": "color-background" } },
                  { "id": "decimals", "value": 0 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Value #B" },
                "properties": [
                  { "id": "displayName", "value": "no_index_used" },
                  { "id": "decimals", "value": 0 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "digest_text" },
                "properties": [
                  { "id": "custom.width", "value": 500 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Time" },
                "properties": [
                  { "id": "custom.hidden", "value": true }
                ]
              }
            ]
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 52 },
          "id": 51,
          "options": {
            "cellHeight": "sm",
            "footer": { "countRows": false, "fields": "", "reducer": ["sum"], "show": false },
            "showHeader": true,
            "sortBy": [{ "desc": true, "displayName": "rows_examined_per_query" }]
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "topk(15, sum by (schema, digest_text) (increase(mysql_perf_schema_events_statements_rows_examined_total{instance=~\"$instance\", schema=~\"$schema\"}[$__range])) / sum by (schema, digest_text) (increase(mysql_perf_schema_events_statements_total{instance=~\"$instance\", schema=~\"$schema\"}[$__range])))",
              "format": "table",
              "instant": true,
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum by (schema, digest_text) (increase(mysql_perf_schema_events_statements_no_index_used_total{instance=~\"$instance\", schema=~\"$schema\"}[$__range]))",
              "format": "table",
              "instant": true,
              "refId": "B"
            }
          ],
          "title": "Queries Examining Most Rows (potential full scans)",
          "transformations": [
            { "id": "merge", "options": {} },
            {
              "id": "organize",
              "options": {
                "excludeByName": {},
                "indexByName": {
                  "schema": 0,
                  "digest_text": 1,
                  "Value #A": 2,
                  "Value #B": 3
                },
                "renameByName": {}
              }
            }
          ],
          "type": "table"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 62 },
          "id": 60,
          "panels": [],
          "title": "Query Errors",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "cellOptions": { "type": "auto" },
                "inspect": true
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 10 }
                ]
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Value #A" },
                "properties": [
                  { "id": "displayName", "value": "error_count" },
                  { "id": "custom.cellOptions", "value": { "mode": "gradient", "type": "color-background" } },
                  { "id": "decimals", "value": 0 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Value #B" },
                "properties": [
                  { "id": "displayName", "value": "exec_count" },
                  { "id": "decimals", "value": 0 }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Value #C" },
                "properties": [
                  { "id": "displayName", "value": "error_rate_pct" },
                  { "id": "unit", "value": "percent" },
                  { "id": "decimals", "value": 2 }
                ]
