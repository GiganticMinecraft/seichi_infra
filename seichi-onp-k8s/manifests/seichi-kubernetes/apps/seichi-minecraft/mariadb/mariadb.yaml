apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  namespace: seichi-minecraft
  name: mariadb
spec:
  tls:
    enabled: false
  rootPasswordSecretKeyRef:
    name: mariadb
    generate: false
    key: root-password

  database: seichiassist
  username: mcserver
  passwordSecretKeyRef:
    name: mariadb
    generate: false
    key: mcserver-password
  # NOTE: mcserver ユーザーは、すべての mcserver から seichiassist データベースにアクセスするために使われ、
  #       一部機能によって一時的に大量のコネクションが必要になることがあり、それが解決するまで maxUserConnections を増やす必要がある。
  maxUserConnections: 100

  image: docker-registry1.mariadb.com/library/mariadb:10.11.11
  imagePullPolicy: IfNotPresent

  port: 3306

  storage:
    size: 100Gi
    storageClassName: synology-iscsi-storage
    resizeInUseVolumes: true
    waitForVolumeResize: true

  myCnf: |
    [mariadb]
    slow_query_log=true
    slow_query_log-file=/var/log/mysql/mysql-slow.log
    long_query_time=0.1
    innodb_buffer_pool_size = 1G
    innodb_log_file_size = 256M
    innodb_flush_log_at_trx_commit = 2
    innodb_write_io_threads = 8
    innodb_io_capacity = 1000
    innodb_io_capacity_max = 3000
    max_allowed_packet = 256M
    performance_schema=on

  # resources:
  #   requests:
  #     cpu: 100m
  #     memory: 128Mi
  #   limits:
  #     memory: 1Gi

  env:
    - name: TZ
      value: SYSTEM

  podSecurityContext:
    runAsUser: 0

  securityContext:
    allowPrivilegeEscalation: false

  serviceAccountName: mariadb

  livenessProbe:
    exec:
      command:
        - bash
        - -c
        - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 5

  readinessProbe:
    exec:
      command:
        - bash
        - -c
        - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 5

  updateStrategy:
    type: ReplicasFirstPrimaryLast

  metrics:
    enabled: true
    serviceMonitor:
      prometheusRelease: prometheus
