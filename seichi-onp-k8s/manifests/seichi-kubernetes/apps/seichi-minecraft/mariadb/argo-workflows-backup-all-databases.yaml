apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: backup--mariadb-all-databases
  namespace: seichi-minecraft
spec:
  schedule: "0 4 * * *"
  timezone: Asia/Tokyo
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  workflowSpec:
    workflowTemplateRef:
      name: backup--mariadb-all-databases
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: backup--mariadb-all-databases
  namespace: seichi-minecraft
  annotations:
    workflows.argoproj.io/description: "Namespace内の全Database CRDを対象に、各.spec.databaseを指定してBackup CRを作成する"
spec:
  serviceAccountName: mariadb-workflow-sa
  activeDeadlineSeconds: 7200 # 2時間でタイムアウト（image pullの失敗等での長時間ハングを防ぐ）
  entrypoint: default
  templates:
    - name: default
      steps:
        - - name: check-maintenance-mode
            template: check-maintenance-mode
        - - name: generate-timestamp
            template: get-timestamp
        - - name: list-databases
            template: list-databases
        - - name: backup-each-database
            template: backup-single
            arguments:
              parameters:
                - name: name
                  value: "{{item}}"
                - name: timestamp
                  value: "{{steps.generate-timestamp.outputs.result}}"
            withParam: "{{steps.list-databases.outputs.result}}"

    - name: check-maintenance-mode
      script:
        image: bitnami/kubectl:latest
        command: ["/bin/sh", "-c"]
        source: |
          set -e
          MAINTENANCE_ENABLED=$(kubectl get configmap maintenance-mode -n seichi-minecraft -o jsonpath='{.data.enabled}' 2>/dev/null || echo "false")
          if [ "$MAINTENANCE_ENABLED" = "true" ]; then
            echo "メンテナンスモードが有効です。バックアップワークフローをスキップします。"
            exit 1
          fi
          echo "メンテナンスモードは無効です。バックアップを続行します。"

    - name: get-timestamp
      script:
        image: alpine:3.23
        command: [sh]
        source: |
          date +%Y%m%d-%H%M%S

    - name: list-databases
      script:
        image: python:3.14-slim
        command: [sh]
        source: |
          pip install --quiet --no-cache-dir kubernetes
          python3 <<EOF
          from kubernetes import client, config
          import os, json, sys

          config.load_incluster_config()
          api = client.CustomObjectsApi()
          namespace = os.getenv("TARGET_NAMESPACE", "default")

          dbs = api.list_namespaced_custom_object(
              group="k8s.mariadb.com",
              version="v1alpha1",
              namespace=namespace,
              plural="databases"
          )

          names = [db["metadata"]["name"] for db in dbs.get("items", [])]
          sys.stdout.write(json.dumps(names))
          EOF
        env:
          - name: TARGET_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace

    - name: backup-single
      inputs:
        parameters:
          - name: name
          - name: timestamp
      script:
        image: python:3.14-slim
        command: [sh]
        source: |
          pip install --quiet --no-cache-dir kubernetes
          python3 <<EOF
          from kubernetes import client, config
          import os, sys

          config.load_incluster_config()
          namespace = os.getenv("TARGET_NAMESPACE", "default")
          name = "{{inputs.parameters.name}}"
          timestamp = "{{inputs.parameters.timestamp}}"

          api = client.CustomObjectsApi()

          # 対象のDatabase CRを取得
          db_cr = api.get_namespaced_custom_object(
              group="k8s.mariadb.com",
              version="v1alpha1",
              namespace=namespace,
              plural="databases",
              name=name
          )

          # MariaDBインスタンス名とDB名を抽出
          maria_db_ref = db_cr.get("spec", {}).get("mariaDbRef", {}).get("name")
          db_name = db_cr.get("spec", {}).get("name")

          if not maria_db_ref or not db_name:
              raise Exception(f"spec.mariaDbRef.name or spec.name が定義されていません！")

          backup_name = f"{name}-backup--{timestamp}"
          backup = {
              "apiVersion": "k8s.mariadb.com/v1alpha1",
              "kind": "Backup",
              "metadata": {
                  "name": backup_name,
                  "namespace": namespace
              },
              "spec": {
                  "mariaDbRef": {
                      "name": maria_db_ref
                  },
                  "databases": [db_name],
                  "storage": {
                      "s3": {
                          "bucket": "mariadb-backups",
                          "prefix": f"database--{name}",
                          "endpoint": "garage.garage.svc.cluster.local:3900",
                          "accessKeyIdSecretKeyRef": {
                              "name": "garage-s3-credentials",
                              "key": "AWS_ACCESS_KEY_ID"
                          },
                          "secretAccessKeySecretKeyRef": {
                              "name": "garage-s3-credentials",
                              "key": "AWS_SECRET_ACCESS_KEY"
                          }
                      }
                  }
              }
          }

          print(f"Backup作成中: {backup_name} for MariaDB instance '{maria_db_ref}', DB '{db_name}'")
          try:
              api.create_namespaced_custom_object(
                  group="k8s.mariadb.com",
                  version="v1alpha1",
                  namespace=namespace,
                  plural="backups",
                  body=backup
              )
              print(f"✅ 成功: {backup_name}")
          except client.exceptions.ApiException as e:
              print(f"❌ 失敗: {backup_name} → {e.reason}")
          EOF
        env:
          - name: TARGET_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
