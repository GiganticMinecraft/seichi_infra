apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app: mcserver
    mcserver: one-day-to-reset
  name: mcserver--one-day-to-reset
spec:
  # レプリカ数の制御を ScaledObject に任せるため、 replicas は指定しない
  # 参考: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#replicas

  revisionHistoryLimit: 0
  serviceName: "mcserver--one-day-to-reset"
  selector:
    matchLabels:
      app: mcserver--one-day-to-reset
      mcserver: one-day-to-reset
  template:
    metadata:
      labels:
        app: mcserver--one-day-to-reset
        mcserver: one-day-to-reset
    spec:
      initContainers:
        - name: mod-downloader
          image: ghcr.io/giganticminecraft/mod-downloader:sha-6292501
          env:
            - name: MINIO_ENDPOINT
              value: seichi-private-plugin-blackhole-minio.minio:9000
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-access-secret
                  key: MINIO_ACCESS_KEY
            - name: MINIO_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: minio-access-secret
                  key: MINIO_ACCESS_SECRET
            - name: BUCKET_NAME
              value: seichi-plugins
            - name: BUCKET_PREFIX_NAME
              value: kawaga
            - name: DOWNLOAD_TARGET_DIR_PATH
              value: /plugins
          volumeMounts:
            - name: mod-downloader-volume
              mountPath: /plugins
      containers:
        - image: ghcr.io/giganticminecraft/seichi_minecraft_server_production_one_day_to_reset:1.0.0@sha256:bde5af2314506b137b0441671685704646b2f09df54bdaae0546be27a063dfbc
          name: minecraft
          resources:
            requests:
              memory: 2100Mi
          env:
            - name: MEMORY
              value: 2048m
            - name: EULA
              value: "TRUE"

            - name: CFG_REPLACEMENT__DISCORDSRV_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcserver--common--config-secrets
                  key: DISCORDSRV_TOKEN

            - name: CFG_REPLACEMENT__MORNING_GLORY_SEEDS_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: mcserver--one-day-to-reset--config-secrets
                  key: MORNING_GLORY_SEEDS_WEBHOOK_URL

          ports:
            - containerPort: 25565
              name: minecraft
            - containerPort: 18321
              name: jmx-metrics

          startupProbe:
            tcpSocket:
              port: 25565
            # 最大120秒待つ
            failureThreshold: 6
            periodSeconds: 20

          volumeMounts:
            - name: mod-downloader-volume
              mountPath: /plugins

    volumes:
      - name: mod-downloader-volume
        emptyDir: {}
