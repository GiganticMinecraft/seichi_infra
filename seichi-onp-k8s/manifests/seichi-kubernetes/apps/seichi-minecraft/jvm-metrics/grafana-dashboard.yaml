apiVersion: v1
kind: ConfigMap
metadata:
  name: jvm-metrics-grafana-dashboard
  namespace: seichi-minecraft
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Minecraft"
data:
