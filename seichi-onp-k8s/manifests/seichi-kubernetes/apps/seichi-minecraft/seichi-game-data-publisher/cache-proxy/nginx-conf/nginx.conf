events {
    worker_connections 32;
}

http {
    server {
        listen 80;
        
        proxy_cache_path /var/cache/nginx keys_zone=zone:1m max_size=1g inactive=2m;

        location / {
            proxy_cache zone;
            proxy_pass http://seichi-game-data-publisher-server:80/metrics;
        }
    }
}
