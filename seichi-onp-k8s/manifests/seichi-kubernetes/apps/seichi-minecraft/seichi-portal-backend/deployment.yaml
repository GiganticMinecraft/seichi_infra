apiVersion: apps/v1
kind: Deployment
metadata:
  name: seichi-portal-backend
  namespace: seichi-minecraft
  labels:
    app: seichi-portal-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seichi-portal-backend
  template:
    metadata:
      labels:
        app: seichi-portal-backend
    spec:  
      containers:
        - name: seichi-portal-backend
          image: ghcr.io/giganticminecraft/seichi-portal-backend:main-02ebe93
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          env:
            - name: MYSQL_DATABASE
              value: seichi-portal
            - name: MYSQL_USER
              value: seichi-portal
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: seichi-portal-db-credentials
                  key: password
            - name: MYSQL_HOST
              value: mariadb-primary
            - name: MYSQL_PORT
              value: "3306"
            - name: HTTP_PORT
              value: "9000"
            - name: ENV_NAME
              value: production
