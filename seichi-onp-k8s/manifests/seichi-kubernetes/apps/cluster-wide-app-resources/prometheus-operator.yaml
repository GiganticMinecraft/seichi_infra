apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-crd
  namespace: argocd
spec:
  project: cluster-wide-apps
  source:
    repoURL: https://github.com/prometheus-community/helm-charts.git
    path: charts/kube-prometheus-stack/crds/
    targetRevision: kube-prometheus-stack-35.3.1
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    - Replace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: cluster-wide-apps
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 35.3.1
    helm:
      releaseName: prometheus
      skipCrds: true
      values: |
        grafana:
          defaultDashboardsTimezone: Asia/Tokyo
          grafana.ini:
            log:
              level: warn
            server:
              enforce_domain: true
              domain: grafana.onp-k8s.admin.seichi.click
              root_url: %(protocol)s://%(domain)s:%(http_port)s/
            date_formats:
              default_timezone: Asia/Tokyo
            # 初期設定が終わったら有効化する
            # auth:
            #   disable_login_form: true
            #   oauth_auto_login: true
            auth.github:
                enabled: true
                allow_sign_up: true
                client_id: client_id
                client_secret: client_secret
                scopes: user:email,read:org
                auth_url: https://github.com/login/oauth/authorize
                token_url: https://github.com/login/oauth/access_token
                api_url: https://api.github.com/user
                allowed_organizations: GiganticMinecraft
          envFromSecret: "grafana-github-oauth-app-secret"
        # Prometheus Operatorはデフォルトで監視できるnamespaceが自身のものだけなので
        # 全namespaceのリソースで/metrics(prometheus metrics endpoint)をgetできるように指定したい
        # ref. https://github.com/prometheus-operator/prometheus-operator/issues/2155#issuecomment-441002864
        prometheus:
            additionalRulesForClusterRole:
              - nonResourceURLs
                  - /metrics
                verbs:
                  - get
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
