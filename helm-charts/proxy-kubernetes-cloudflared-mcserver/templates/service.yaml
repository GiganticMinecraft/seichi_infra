apiVersion: v1
kind: Service
metadata:
  name: cloudflared-mcserver--{{ .Values.MCServerName }}
spec:
  type: ClusterIP
  ports:
    - name: minecraft
      port: 25565
      protocol: TCP
      targetPort: 25565
  selector:
    app: cloudflared-mcserver--{{ .Values.MCServerName }}
    appgroup: cloudflared
    release-namespace: {{ Release.Namespace }}
