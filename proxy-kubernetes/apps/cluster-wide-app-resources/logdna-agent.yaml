# See the following file for documentations
# https://github.com/argoproj/argo-cd/blob/a6c664b2aefc513936e9f56c1a373bdbddcd5727/docs/operator-manual/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logdna-agent
  namespace: argocd
spec:
  project: cluster-wide-apps
  source:
    repoURL: https://assets.logdna.com/charts
    chart: agent
    targetRevision: "203.4.0"
    helm:
      # https://github.com/logdna/logdna-agent-v2/blob/3.2/docs/HELM.md#configuration
      parameters:
      # LogDNA Serverにデータを送信するためのingestion key
      - name: "logdna.key"
        valueFrom:
          secretKeyRef:
            # defined in terraform/lke_cluster_secrets.tf
            name: logdna-agent-certificate
            key: INGESTION_KEY
      releaseName: logdna-agent
  destination:
    server: https://kubernetes.default.svc
    namespace: cluster-wide-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
