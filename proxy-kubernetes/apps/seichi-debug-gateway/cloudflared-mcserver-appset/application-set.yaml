apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  # 各ApplicationSet は argocd namespace に配置されるため prefix する
  name: seichi-debug-gateway--cloudflared-mcserver-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: deb-112-1
          - name: deb-112-2
  template:
    metadata:
      # 各Application が argocd namespace に配置されるため prefix する
      name: "seichi-debug-gateway--cloudflared-mcserver--{{name}}"
      namespace: argocd
    spec:
      project: seichi-debug-gateway
      source:
        repoURL: https://giganticminecraft.github.io/seichi_infra
        chart: proxy-kubernetes-cloudflared-mcserver
        targetRevision: "1.0.3"
        helm:
          releaseName: proxy-kubernetes-cloudflared-mcserver
          values: |
            MCServerName: {{name}}
            subdomain: "tcp-debug-network"
      destination:
        server: https://kubernetes.default.svc
        namespace: seichi-debug-gateway
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 2m
