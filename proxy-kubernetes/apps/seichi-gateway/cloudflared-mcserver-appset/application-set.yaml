apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  # 各ApplicationSet は argocd namespace に配置されるため prefix する
  name: seichi-gateway--cloudflared-mcserver-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: cre
          - name: eve
          - name: eve02
          - name: h1
          - name: kagawa
          - name: lobby
          - name: petra
          - name: reset
          - name: s1
          - name: s2
          - name: s3
          - name: s5
          - name: s7
          - name: spade
  template:
    metadata:
      # 各Application が argocd namespace に配置されるため prefix する
      name: "seichi-gateway--cloudflared-mcserver--{{name}}"
      namespace: argocd
    spec:
      project: seichi-gateway
      source:
        repoURL: https://giganticminecraft.github.io/seichi_infra
        chart: proxy-kubernetes-cloudflared-mcserver
        targetRevision: "1.0.4"
        helm:
          releaseName: proxy-kubernetes-cloudflared-mcserver
          values: |
            MCServerName: {{name}}
            subdomain: "tcp-prod-network"
      destination:
        server: https://kubernetes.default.svc
        namespace: seichi-gateway
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 2m
