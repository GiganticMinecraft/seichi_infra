apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  # 各ApplicationSet は argocd namespace に配置されるため prefix する
  name: seichi-gateway--cloudflared-redis-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: bungeesemaphore
          - name: redisbungee
  template:
    metadata:
      # 各Application が argocd namespace に配置されるため prefix する
      name: "seichi-gateway--cloudflared-redis--{{name}}"
      namespace: argocd
    spec:
      project: seichi-gateway
      source:
        repoURL: https://giganticminecraft.github.io/seichi_infra
        chart: proxy-kubernetes-cloudflared-redis
        targetRevision: "1.0.3"
        helm:
          releaseName: proxy-kubernetes-cloudflared-redis
          values: |
            RedisServerName: {{name}}
            subdomain: "tcp-prod-network"
      destination:
        server: https://kubernetes.default.svc
        namespace: seichi-gateway
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 2m
