# Config for bootstrapping ArgoCD.
# For default values, see
# https://github.com/argoproj/argo-helm/blob/3a2858aa98f607b495d34db0da2a7a3ecad3eaa0/charts/argo-cd/values.yaml
server:
  additionalApplications:
    - name: argocd
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      project: argocd
      source:
        path: proxy-kubernetes/argocd/apps/argocd
        repoURL: https://github.com/GiganticMinecraft/seichi_infra
        targetRevision: main

  additionalProjects:
    - name: argocd
      namespace: argocd
      description: Project to manage ArgoCD-related resources
      sourceRepos:
        - '*'
      destinations:
        - namespace: '*'
          server: https://kubernetes.default.svc
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      orphanedResources:
        warn: true
