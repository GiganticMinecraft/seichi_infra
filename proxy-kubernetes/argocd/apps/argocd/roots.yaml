# The self-referential project that allows ArgoCD to look after itself
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-root
  namespace: argocd
spec:
  project: argocd
  source:
    path: proxy-kubernetes/argocd/apps/argocd
    repoURL: https://github.com/GiganticMinecraft/seichi_infra
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: argocd
  namespace: argocd
spec:
  description: Project to manage ArgoCD-related resources
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
