# See the following file for documentations
# https://github.com/argoproj/argo-cd/blob/a6c664b2aefc513936e9f56c1a373bdbddcd5727/docs/operator-manual/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-wide-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/GiganticMinecraft/seichi_infra
        revision: main
        directories:
          - path: proxy-kubernetes/argocd/apps/cluster-wide-apps/*
  template:
    metadata:
      name: "{{path.basenameNormalized}}"
      namespace: cluster-wide-apps
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: cluster-wide-apps
      source:
        repoURL: https://github.com/GiganticMinecraft/seichi_infra
        targetRevision: main
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: 'cluster-wide-apps'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 2m

