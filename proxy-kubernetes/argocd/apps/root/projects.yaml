    # Application 及び ApplicationSet リソースは
    # argocd namespace に置かないとArgoCDに認識されないため、
    # argocd namespace へのデプロイも許可する。
    - namespace: argocd
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
