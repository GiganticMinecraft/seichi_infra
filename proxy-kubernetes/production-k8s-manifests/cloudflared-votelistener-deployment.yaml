apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared-votelistener
  labels:
    app: cloudflared-votelistener
    appgroup: cloudflared
    env: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared-votelistener
      appgroup: cloudflared
      env: prod
  template:
    metadata:
      labels:
        app: cloudflared-votelistener
        appgroup: cloudflared
        env: prod
    spec:
      containers:
      - name: cloudflared-votelistener
        image: cloudflare/cloudflared:2021.12.1
        args:
          - access
          - tcp
          - --loglevel
          - debug
          - --hostname
          - votelistener.tcp-prod-network.seichi.click
          - --url
          - 0.0.0.0:32957
        env:
        - name: TUNNEL_SERVICE_TOKEN_ID
          valueFrom:
            secretKeyRef:
              name: cloudflared-access-token
              key: TUNNEL_SERVICE_TOKEN_ID
        - name: TUNNEL_SERVICE_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudflared-access-token
              key: TUNNEL_SERVICE_TOKEN_SECRET
        ports:
        - containerPort: 32957
          name: votelistener
        readinessProbe:
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 1
          successThreshold: 2
          failureThreshold: 2
          tcpSocket:
            port: 32957
        resources:
          requests:
            memory: 64Mi
