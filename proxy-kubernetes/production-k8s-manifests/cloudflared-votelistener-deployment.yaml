apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared-votelistener
  labels:
    app: cloudflared-votelistener
    appgroup: cloudflared
    env: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared-votelistener
      appgroup: cloudflared
      env: prod
  template:
    metadata:
      labels:
        app: cloudflared-votelistener
        appgroup: cloudflared
        env: prod
    spec:
      containers:
      - name: cloudflared-votelistener
        image: cloudflare/cloudflared:2021.12.1
        args:
          - access
          - tcp
          - --loglevel
          - debug
          - --hostname
          - votelistener.tcp-prod-network.seichi.click
          - --url
          - 0.0.0.0:32957
