apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: argocd
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 4.2.0
    helm:
      releaseName: argo-cd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: argocd-github-client-secret
  namespace: argocd
spec:
  encryptedData:
    dex.github.clientSecret: 
  template:
    type: Opaque
    metadata:
      labels:
        "app.kubernetes.io/part-of": argocd
