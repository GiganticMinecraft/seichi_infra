apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - github.com/kubernetes-sigs/descheduler/kubernetes/cronjob?ref=v0.23.0

patches:
  - path: patch.yaml
    target:
      group: batch
      version: v1
      kind: CronJob
      name: descheduler-cronjob

images:
- name: k8s.gcr.io/descheduler/descheduler
  newName: k8s.gcr.io/descheduler/descheduler
  newTag: v0.23.0
