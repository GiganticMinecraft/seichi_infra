apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared-mcserver--deb-112-2
  namespace: haproxy-debug-gw
  labels:
    app: cloudflared-mcserver--deb-112-2
    appgroup: cloudflared
    env: debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared-mcserver--deb-112-2
      appgroup: cloudflared
      env: debug
  template:
    metadata:
      labels:
        app: cloudflared-mcserver--deb-112-2
        appgroup: cloudflared
        env: debug
    spec:
      containers:
      - name: cloudflared-mcserver--deb-112-2
        image: cloudflare/cloudflared:2021.12.1
        args:
          - access
          - tcp
          - --loglevel
          - debug
          - --hostname
          - mcserver--deb-112-2.tcp-debug-network.seichi.click
          - --url
          - 0.0.0.0:25565
          - --metrics=0.0.0.0:3333
        livenessProbe:
          httpGet:
            path: /ready
            port: 3333
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: /ready
            port: 3333
            scheme: HTTP
        startupProbe:
          httpGet:
            path: /ready
            port: 3333
            scheme: HTTP
          failureThreshold: 60
          periodSeconds: 10
        env:
        - name: TUNNEL_SERVICE_TOKEN_ID
          valueFrom:
            secretKeyRef:
              name: cloudflared-access-token
              key: TUNNEL_SERVICE_TOKEN_ID
        - name: TUNNEL_SERVICE_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudflared-access-token
              key: TUNNEL_SERVICE_TOKEN_SECRET
        ports:
        - containerPort: 25565
          name: minecraft
        resources:
          requests:
            memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: cloudflared-mcserver--deb-112-2
  namespace: haproxy-debug-gw
spec:
  type: ClusterIP
  ports:
  - name: minecraft
    port: 25565
    protocol: TCP
    targetPort: 25565
  selector:
    app: cloudflared-mcserver--deb-112-2
    appgroup: cloudflared
    env: debug
