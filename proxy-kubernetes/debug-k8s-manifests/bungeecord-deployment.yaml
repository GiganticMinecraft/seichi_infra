# bungeecordのdeployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bungeecord
  labels:
    app: bungeecord
    env: debug
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bungeecord
      env: debug
  template:
    metadata:
      labels:
        app: bungeecord
        env: debug
    spec:
      imagePullSecrets:
      - name: seichi-network-gcr-private-image
      containers:
      - name: bungeecord
        image: gcr.io/manifest-shell-237511/seichi-debug-gw-bungeecord:latest
        env:
        - name: MEMORY
          value: "768m"
        resources:
          requests:
            memory: 768Mi
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bungeecord--default-deny-egress-all
spec:
  podSelector:
    matchLabels:
      app: bungeecord
      env: debug
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: bungeecord--allow-egress-dns
spec:
  podSelector:
    matchLabels:
      app: bungeecord
      env: debug
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: bungeecord--allow-egress-www
spec:
  podSelector:
    matchLabels:
      app: bungeecord
      env: debug
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: bungeecord--allow-egress-cloudflared
spec:
  podSelector:
    matchLabels:
      app: bungeecord
      env: debug
  egress:
  - to:
    - podSelector:
        matchLabels:
          appgroup: cloudflared
          env: debug
