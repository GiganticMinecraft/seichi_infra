name: Merge Schedule
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  schedule:
    # "At minute 21." (参考: https://crontab.guru/#21_*_*_*_*)
    # 0分にスケジュールすると遅延しそうなんで、21分(適当に決めた)に走らせることにする
    # (参考: https://docs.github.com/ja/actions/using-workflows/events-that-trigger-workflows#schedule)
    - cron: "21 * * * *"

jobs:
  merge_schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: gr2m/merge-schedule-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
