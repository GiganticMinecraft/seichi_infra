name: Terraform apply
on:
  push:
    branches:
      - "main"

jobs:
  tf_apply:
    name: tf apply
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_API_TOKEN }}

      # 参考: https://github.community/t/exporting-all-secrets-in-a-workflow-action/122365/7
      - name: Expose all GitHub secrets to environment variables
        run: |
          jq -r 'to_entries|map("\(.key)=\(.value|tostring)")|.[]' <<< "$SECRETS_CONTEXT" >> $GITHUB_ENV
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}

      - name: Terraform apply
        run: terraform apply -input=false -no-color
        working-directory: "./terraform"
        env:
          TF_VAR_cloudflare_api_key: ${{ secrets.TF_VAR_CLOUDFLARE_API_KEY }}
          TF_VAR_cloudflare_email: ${{ secrets.TF_VAR_CLOUDFLARE_EMAIL }}
